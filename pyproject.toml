    "streamlit (>=1.43.1,<2.0.0)",
    "plotly (>=6.0.0,<7.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"



[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
ipykernel = "^6.29.5"

[tool.poetry]
packages = [
    {include = "amazonstockprediction"}
]
